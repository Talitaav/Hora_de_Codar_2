    <script>

    //* 2. Faça um programa que leia um valor informado pelo usuário e diga se o valor informado é positivo, negativo ou zero.

    var valor = Number(prompt("Informe um valor: "));

        if (valor > 0){
            alert(valor + " o valor é POSITIVO");

        }else if (valor < 0){
            alert(valor + " o valor é NEGATIVO");

        }else {
            alert(valor + " o valor é NEUTRO");     
        }   
        

    </script>
