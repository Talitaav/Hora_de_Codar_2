<body>
    <script>
        //* Faça um programa que leia 3 valores informados pelo usuário (considere que não serão informados valores iguais) e escrever a soma dos 2 maiores.

        var n1 = parseFloat(prompt("Digite o primeiro valor: "));
        var n2 = parseFloat(prompt("Digite o segundo valor: "));
        var n3 = parseFloat(prompt("Digite o terceiro valor: "));

        var soma;

        if (n1 > n2 && n1 > n3) {
        soma = n2 + n3;
        } else if (n2 > n1 && n2 > n3) {
        soma = n1 + n3;
        } else {
        soma = n1 + n2;
        }

        alert("A soma dos dois maiores valores é: " + soma);

    </script>
    
</body>
